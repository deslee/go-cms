# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Site:
    model: github.com/deslee/cms/model.Site
  Item:
    model: github.com/deslee/cms/model.Item
  Group:
    model: github.com/deslee/cms/model.Group
  Asset:
    model: github.com/deslee/cms/model.Asset
  User:
    model: github.com/deslee/cms/model.User
  GenericResult:
    model: github.com/deslee/cms/data.GenericResult
  ItemInput:
    model: github.com/deslee/cms/data.ItemInput
  ItemResult:
    model: github.com/deslee/cms/data.ItemResult
  LoginInput:
    model: github.com/deslee/cms/data.LoginInput
  LoginResult:
    model: github.com/deslee/cms/data.LoginResult
  RegisterInput:
    model: github.com/deslee/cms/data.RegisterInput
  SiteInput:
    model: github.com/deslee/cms/data.SiteInput
  SiteResult:
    model: github.com/deslee/cms/data.SiteResult
  UserInput:
    model: github.com/deslee/cms/data.UserInput
  UserResult:
    model: github.com/deslee/cms/data.UserResult